<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>Filtrar productos por...</mat-panel-title>
  </mat-expansion-panel-header>
  <form [formGroup]="formGroup">

    <mat-form-field>
      <mat-select placeholder="Familia de Productos"
        formControlName="productFamily">
        <mat-option *ngFor="let family of (families$ | async)"
          [value]="family.id">
          {{ family.name }}
        </mat-option>
      </mat-select>
      <button matSuffix mat-button mat-icon-button *ngIf="productFamily.value"
        aria-label="Limpiar" (click)="onClickResetProductFamily($event)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Tipo de Producto"
        formControlName="productType">
        <mat-option *ngFor="let type of (types$ | async)"
          [value]="type.id">
          {{ type.name }}
        </mat-option>
      </mat-select>
      <button matSuffix mat-button mat-icon-button *ngIf="productType.value"
        aria-label="Limpiar" (click)="onClickResetProductType($event)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Nombre de Producto" formControlName="productName" />
    </mat-form-field>
  </form>
</mat-expansion-panel>
