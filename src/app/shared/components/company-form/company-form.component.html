<form [formGroup]="formGroup">
  <mat-form-field class="idNumber">
    <input matInput placeholder="Rut Empresa" formControlName="idNumber"
      (blur)="onTouched()" />
  </mat-form-field>
  <mat-form-field class="name">
    <input matInput placeholder="Razón Social" formControlName="name"
      (blur)="onTouched()" />
  </mat-form-field>
</form>
