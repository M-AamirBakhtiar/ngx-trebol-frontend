<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>Filtrar productos por...</mat-panel-title>
  </mat-expansion-panel-header>
  <form [formGroup]="formGroup">

    <mat-form-field>
      <mat-select placeholder="Familia de Productos"
        formControlName="category">
        <mat-option *ngFor="let family of (categories$ | async)"
          [value]="family.code">
          {{ family.name }}
        </mat-option>
      </mat-select>
      <button matSuffix mat-button mat-icon-button *ngIf="category.value"
        aria-label="Limpiar"
        title="Limpiar"
        (click)="onClickResetProductCategory($event)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Nombre de Producto" formControlName="name" />
    </mat-form-field>
  </form>
</mat-expansion-panel>
