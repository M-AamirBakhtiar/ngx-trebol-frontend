<div class="dialog">
  <h2 mat-dialog-title>Editar Perfil</h2>
  <centered-mat-spinner *ngIf="saving$ | async">
  </centered-mat-spinner>

  <form [formGroup]="formGroup">
    <app-person-form formControlName="person">
    </app-person-form>

    <div class="actions">
      <button mat-button mat-raised-button type="button"
        (click)="onSubmit()">
        Aceptar
      </button>
      <button mat-button mat-raised-button type="button"
        [color]="cancelButtonColor$ | async"
        (click)="onCancel()">
        Cancelar
      </button>
    </div>
  </form>
</div>
