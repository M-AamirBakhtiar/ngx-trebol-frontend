<div class="dialog">
  <h2 mat-dialog-title>Editar Perfil</h2>
  <centered-mat-spinner *ngIf="saving$ | async">
  </centered-mat-spinner>

  <div [hidden]="saving$ | async">
    <app-person-form #personForm>
    </app-person-form>

    <div class="actions">
      <button mat-button mat-raised-button type="button"
        [disabled]="invalid$ | async"
        (click)="onSubmit()">
        Aceptar
      </button>
      <button mat-button mat-raised-button type="button"
        [color]="cancelButtonColor$ | async"
        (click)="onCancel()">
        Cancelar
      </button>
    </div>
  </div>
</div>
