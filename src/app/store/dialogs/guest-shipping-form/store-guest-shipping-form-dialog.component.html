<h2 mat-dialog-title>Solicitar una compra sin cuenta</h2>
<app-centered-mat-spinner *ngIf="saving$ | async">
</app-centered-mat-spinner>
<div [hidden]="saving$ | async">
  <p>A continuación, por favor indique sus datos de facturación.</p>
  <p>Usaremos esta información exclusivamente para que su transacción sea más segura.</p>
  <form [formGroup]="formGroup" (submit)="onSubmit()">
    <app-person-form formControlName="person">
    </app-person-form>

    <div class="actions">
      <button mat-button mat-raised-button type="submit"
        color="primary">
        Aceptar
      </button>
      <button mat-button mat-raised-button type="button"
        (click)="onCancel()">
        Cancelar
      </button>
    </div>
  </form>
</div>
