<div class="dialog">
  <h2>Registro de Cliente</h2>
  <app-centered-mat-spinner *ngIf="saving$ | async">
  </app-centered-mat-spinner>

  <div [hidden]="saving$ | async">
    <form [formGroup]="formGroup" (submit)="onSubmit()">
      <app-person-form formControlName="person">
      </app-person-form>

      <div class="actions">
        <button mat-button mat-raised-button type="submit"
          color="primary">
          Aceptar
        </button>
        <button mat-button mat-raised-button type="button"
          (click)="onCancel()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
