<div class="loading" *ngIf="loading$ | async">
  <centered-mat-spinner></centered-mat-spinner>
</div>
<div class="dialog" *ngIf="data$ |async">
  <div class="banner">
    <img [src]="bannerURL$ | async" />
  </div>
  <div class="presentation">
    <img class="logo" [src]="logoURL$ | async" [alt]="name$ | async" />
    <span class="name">{{ name$ | async }}</span>
  </div>
  <p class="profile">{{ description$ | async }}</p>
</div>
