<div class="loading" *ngIf="data">
  <centered-mat-spinner></centered-mat-spinner>
</div>
<div class="dialog" *ngIf="data">
  <div class="banner">
    <img [src]="data.bannerImageURL" />
  </div>
  <div class="presentation">
    <img class="logo" [src]="data.logoImageURL" [alt]="data.name" />
    <span class="name">{{ data.name }}</span>
  </div>
  <p class="profile">{{ data.description }}</p>
</div>
