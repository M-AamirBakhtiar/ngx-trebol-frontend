<h3>Identificación requerida</h3>
<p>Para proceder a su carrito, debe iniciar sesión, registrarse, o ingresar sus datos de facturación.</p>
<p>Por favor, elija una de las tres a continuación:</p>
<div class="actions">
  <button mat-button mat-raised-button type="button"
    (click)="onClickOption('login')">
    Iniciar sesión
    <mat-icon>verified_user</mat-icon>
  </button>
  <button mat-button mat-raised-button type="button"
    (click)="onClickOption('register')">
    Registrarme
    <mat-icon>person_add</mat-icon>
  </button>
  <button mat-button mat-raised-button type="button"
    (click)="onClickOption('guest')">
    Continuar sin cuenta
    <mat-icon>remove_moderator</mat-icon>
  </button>
</div>
<p class="hint">Si desea cerrar este diálogo, haga clic fuera de él.</p>
