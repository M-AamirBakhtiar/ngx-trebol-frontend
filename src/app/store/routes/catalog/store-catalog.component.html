<div class="catalog">
  <h2>Cat√°logo de Productos</h2>
  <app-product-filters-panel (filtersChanges)="onFiltersChange($event)">
  </app-product-filters-panel>

  <centered-mat-spinner *ngIf="loading$ | async">
  </centered-mat-spinner>

  <div class="products" [hidden]="loading$ | async">
    <app-store-catalog-product-card *ngFor="let product of (products$ | async)"
      [product]="product">
    </app-store-catalog-product-card>
  </div>
</div>
