<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<centered-mat-spinner *ngIf="busy$ | async">
</centered-mat-spinner>

<div [hidden]="busy$ | async">
  <form [formGroup]="formGroup" (submit)="onSubmit()">
    <app-form-control-outlet formControlName="item"
      [type]="data.formComponent">
    </app-form-control-outlet>

    <div class="actions">
      <button mat-button mat-raised-button type="submit"
        color="primary"
        [disabled]="formGroup.invalid">
        Aceptar
      </button>
      <button mat-button mat-raised-button type="button"
        (click)="onCancel()">
        Cancelar
      </button>
    </div>
  </form>
</div>
