<div class="sidenav">
  <mat-nav-list>
    <a mat-list-item *ngFor="let module of (modules$ | async)"
      [routerLink]="[baseModule, module.path]"
      [class.active]="module.active">
      <mat-icon>{{ module.icon }}</mat-icon>
      {{ module.text }}
    </a>
  </mat-nav-list>
</div>
