<div class="full-size">

  <centered-mat-spinner *ngIf="loading$ | async">
  </centered-mat-spinner>

  <div class="data-manager" [hidden]="loading$ | async">
    <div class="table-wrapper">

      <table mat-table class="full-width-min" [dataSource]="items$">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let product" class="left">
            {{product.name}}
          </td>
        </ng-container>
        <ng-container matColumnDef="barcode">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let product" class="left">
            {{product.barcode}}
          </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let product" class="left">
            {{product.price}}
          </td>
        </ng-container>
        <ng-container matColumnDef="currentStock">
          <th mat-header-cell *matHeaderCellDef> Stock Actual </th>
          <td mat-cell *matCellDef="let product" class="left">
            {{product.currentStock}}
          </td>
        </ng-container>
        <ng-container matColumnDef="criticalStock">
          <th mat-header-cell *matHeaderCellDef> Stock Cr√≠tico </th>
          <td mat-cell *matCellDef="let product" class="left">
            {{product.criticalStock}}
          </td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let product" class="left">
            {{product.productType.name}}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let product">
            <div>
              <button mat-button mat-icon-button
                color="primary"
                [disabled]="busy$ | async"
                (click)="onClickEdit(product)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-button mat-icon-button
                color="warn"
                [disabled]="busy$ | async"
                (click)="onClickDelete(product)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
      </table>

    </div>
    <app-management-data-actions
      (add)="onClickAdd()">
    </app-management-data-actions>
  </div>

</div>
