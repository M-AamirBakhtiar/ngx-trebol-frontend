<div class="dialog">
  <h2 mat-dialog-title>{{ dialogTitle }}</h2>
  <centered-mat-spinner *ngIf="saving$ | async">
  </centered-mat-spinner>

  <div [hidden]="saving$ | async">
    <form [formGroup]="formGroup" (submit)="onSubmit()">

      <mat-form-field>
        <input matInput placeholder="RazÃ³n Social" formControlName="businessCard" />
      </mat-form-field>

      <app-person-form #personForm>
      </app-person-form>

      <div class="actions">
        <button mat-button mat-raised-button type="submit"
          color="primary"
          [disabled]="formGroup.invalid">
          Aceptar
        </button>
        <button mat-button mat-raised-button type="button"
          (click)="onCancel()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
