<div class="full-size">

  <centered-mat-spinner *ngIf="loading$ | async">
  </centered-mat-spinner>

  <div class="data-manager" [hidden]="loading$ | async">
    <div class="table-wrapper">

      <table mat-table class="full-width-min" [dataSource]="items$">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
          <td mat-cell *matCellDef="let user" class="left">
            {{user.name}}
          </td>
        </ng-container>
        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef> Fecha de Creaci√≥n </th>
          <td mat-cell *matCellDef="let user" class="left">
            {{user.createdOn}}
          </td>
        </ng-container>
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef> Nombre Real </th>
          <td mat-cell *matCellDef="let user" class="left">
            {{user.person.name}}
          </td>
        </ng-container>
        <ng-container matColumnDef="idCard">
          <th mat-header-cell *matHeaderCellDef> Rut </th>
          <td mat-cell *matCellDef="let user" class="left">
            {{user.person.idCard}}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let user">
            <div>
              <button mat-button mat-icon-button
                color="primary"
                [disabled]="busy$ | async"
                (click)="onClickEdit(user)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-button mat-icon-button
                color="warn"
                [disabled]="busy$ | async"
                (click)="onClickDelete(user)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
      </table>
    </div>

    <app-data-actions
      (add)="onClickAdd()">
    </app-data-actions>
  </div>

</div>
